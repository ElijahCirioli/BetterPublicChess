<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Public chess</title>
		<link href="./style.css" rel="stylesheet" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="chess-wrap">
			<div id="label-wrap">
				<h3 class="chess-label" id="black-label">Black's turn</h3>
				<h3 class="chess-label" id="white-label">White's turn</h3>
			</div>
			<div id="chess-board"></div>
			<div id="controls-wrap">
				<button id="double-back-button"><i class="fas fa-fast-backward"></i></button>
				<button id="back-button"><i class="fas fa-step-backward"></i></button>
				<button id="forward-button"><i class="fas fa-step-forward"></i></button>
				<button id="double-forward-button"><i class="fas fa-fast-forward"></i></button>
			</div>
		</div>
		<script src="pieces.js"></script>
		<script src="chess.js"></script>
	</body>
</html>
